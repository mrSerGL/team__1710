<button type="button" class="js-open-modal" data-modal="1">Открыть окно 1</button>

<div class="modal" data-modal="1">
  <button class="modal__cross js-modal-close" type="button">
    <svg width="11" height="11" class="modal__icon">
      <use href="./images/svg/sprite.svg#icon-Vectorclose"></use>
    </svg>
  </button>
  <h2 class="modal__title">Buy now</h2>
  <ul class="modal__list list">
    <li class="modal__item">
      <div class="modal__container ice-cream ">
        <p class="modal__text">Ice cream</p>
      </div>
    </li>
    <li class="modal__item">
      <div class="modal__container ice-coffee ">
        <p class="modal__text">Ice coffee</p>
      </div>
    </li>
    <li class="modal__item">
      <div class="modal__container milkshake ">
        <p class="modal__text">Milkshake</p>
      </div>
    </li>
  </ul>
<form class="modal-form">
  <div class="modal-form__field">
    <input
      type="text"
      class="modal-form__input"
      name="name"
      id="name"
      placeholder="Name"
      required
    />
  </div>
  <div class="modal-form__field">
    <input
      type="tel"
      class="modal-form__input"
      name="tel"
      id="tel"
      placeholder="Phone"
      required
    />
  </div>
  <div class="comment-field">
    <textarea
      name="comment"
      rows="2"
      class="comment modal-form__input"
      placeholder="Comment"
      id="comment"
    ></textarea>
  </div>
  <button type="submit" class="modal-form__button">Submit</button>
</form>
</div>
</div>


<!-- Подложка под модальным окном -->
<div class="overlay js-overlay-modal"></div>
